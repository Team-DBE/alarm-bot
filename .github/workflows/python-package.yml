name: 디스코드 회의 알림봇

on:
  schedule: # UTC+9 기준 월요일,수요일 3시 실행
    - cron: "* * * * *" #테스트로 매 분마다 "0 6 * * 1,3"

jobs:
  message:
    runs-on: ubuntu-latest
    steps:
    - name: Discord Webhook Action
      uses: tsickert/discord-webhook@v5.3.0
      with:
        webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
        content: "내일 대방어 정기회의있습니다\n일시 : 8시~11시\n\n참여 여부 이모지로 회의 시작 전까지 남겨주세요"
